<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta en Nutrición</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consulta en Nutrición</h1>
    </header>

    <main>
        <section id="login-form">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <section id="patient-dashboard">
            <h2>Panel de Paciente</h2>
            <!-- Aquí mostrar el gráfico de evolución de peso y medidas -->
        </section>

        <section id="patient-form">
            <h2>Nuevo Paciente</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="age">Edad:</label>
                <input type="number" id="age" required>

                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" required>

                <label for="height">Altura (cm):</label>
                <input type="number" id="height" required>

                <button type="submit">Registrar Paciente</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Consulta en Nutrición</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
